<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <h1 class="head_big">Guess the number</h1>
        <p class="head_small">Iâ€™ve picked a number between <span class="head_small_1">1</span> and <span
                class="head_small_100">100</span>. Try to guess it!</p>
        <h2 id="timer" class="head_timer"></h2>
    </div>
    <div class="question_big">
        <ul id="attempts">
            <li class="last_attemps">
                Last attempts:
            </li>
            <template id="attempt">
                <li class="attempt">
                    <span id="attempt_number">54</span>
                    <span class="status" id="attempt_status">Hot</span>
                </li>
            </template>

        </ul>
        <div id="question_big" class="question">
            <img id="question_img" class="question_img" src="img/question.svg" alt="">
        </div>
        <p id="question" class="question_txt">Boiling! You're right there!</p>
    </div>
    <div class="input">
        <input id="number" type="number" placeholder="Enter a number....">
        <p id="hint" class="hint">Press Enter to submit your guess</p>
        
    </div>
    <button id="btnRetry" class="btnRetry">Retry</button>

    <script src="script.js"></script>
    <script src="timer.js"></script>
</body>

</html>
